<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کرنومتر</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <div id="StopWatch">

            <div id="tools">

                <div style="display: ruby;">
                    <button id="start">شروع</button>
                </div>

                <div id="stop">
                   <button id="again">دوباره</button>
                   <button id="pause">توقف</button>
                   <button id="next">ادامه</button>  
                </div>
            
            </div>

            <div id="time">

                <span id="mili-seconds">00</span>
                <span class="1Dot">.</span>
                <span id="seconds">00</span>
                <span class="2Dot">:</span>
                <span id="minutes">00</span>
                <span class="2Dot">:</span>
                <span id="watch">00</span>

            </div>

            

        </div>

    </div>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
