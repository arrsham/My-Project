<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارنده</title>
    <link rel="stylesheet" href="./styles/circle.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <div class="start-box">
            <input type="text" id="input-counter" placeholder="زمان مورد نظر خود را به ثانیه وارد کنید">
            <button id="start-counter">شروع</button>
        </div>
        <span id="error-input"></span>

        <div class="c100 p100">
            <span id="timer"></span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>

        <div class="message">
            <span class="loading">در حال اجرا...</span>
            <span class="seccess">شمارنده با موفقیت به پایان رسید!</span>
        </div>

    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
